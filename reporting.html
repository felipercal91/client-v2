    <script>
      (function ($) {
        $(".dropdown-menu a.dropdown-toggle").on("click", function (e) {
          if (!$(this).next().hasClass("show")) {
            $(this)
              .parents(".dropdown-menu")
              .first()
              .find(".show")
              .removeClass("show");
          }
          var $subMenu = $(this).next(".dropdown-menu");
          $subMenu.toggleClass("show");

          $(this)
            .parents("li.nav-item.dropdown.show")
            .on("hidden.bs.dropdown", function (e) {
              $(".dropdown-submenu .show").removeClass("show");
            });

          return false;
        });

        $(".selectpicker").on("change", function () {
          var selectedOption = $(this).find("option:selected").text();
          if (selectedOption === "Español") {
            translateToSpanish();
          } else {
            translateToEnglish();
          }
        });

        function translateToSpanish() {
          // Change the content to Spanish
          $("h1").text("Sitio en Construcción.");
          $("a.newslink").text("Sala de prensa");
          $("li.active > a").text("Inicio");
          $("li:not(.active) > a[href='my-portfolio.html']").text(
            "Mi Portafolio"
          );
          $("li:not(.active) > a[href='process.html']").text(
            "Procesos y Políticas"
          );
          $("li:not(.active) > a[href='learnings.html']").text("Aprendizaje");
          $("li:not(.active) > a[href='service-management.html']").text(
            "Gestión de Servicios"
          );
          $("li:not(.active) > a[href='reporting.html']").text("Informes");

          // Optionally, you can update attributes as well
          $("img").attr("alt", "Descripción en español");

          // Add more attribute updates as needed

          // Add a class to the body to apply specific styling for Spanish content
          $("body").addClass("español");

          // Store the selected language in local storage
          localStorage.setItem("selectedLanguage", "español");
        }

        function translateToEnglish() {
          // Reset the content to English
          $("h1").text("Welcome");
          $("a.newslink").text("Newsroom");
          $("li.active > a").text("Home");
          $("li:not(.active) > a[href='my-portfolio.html']").text(
            "My Portfolio"
          );
          $("li:not(.active) > a[href='process.html']").text(
            "Process & Policies"
          );
          $("li:not(.active) > a[href='learnings.html']").text("Learnings");
          $("li:not(.active) > a[href='service-management.html']").text(
            "Service Management"
          );
          $("li:not(.active) > a[href='reporting.html']").text("Reporting");

          // Reset attributes if needed
          $("img").attr("alt", "English description");

          // Remove the "español" class from the body
          $("body").removeClass("español");

          // Store the selected language in local storage
          localStorage.setItem("selectedLanguage", "english");
        }

        // Retrieve the selected language from local storage on page load
        var selectedLanguage = localStorage.getItem("selectedLanguage");
        if (selectedLanguage === "español") {
          translateToSpanish();
        } else {
          translateToEnglish();
        }
      })(jQuery);

      function openchatbox() {
        var x = document.getElementById("chatboxwrap");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }

      function closechatbox() {
        var x = document.getElementById("chatboxwrap");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>

    <div class="chat-button" onclick="openchatbox()"></div>
    <div id="chatboxwrap" class="chat-boxwrap" style="display: none">
      <div class="chatcross" onclick="closechatbox()"></div>
    </div>
